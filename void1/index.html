<script>

    //async实现图片加载
  let loadImg = (src) => {
            return new Promise((resolve, reject) => {
                let img = document.createElement('img')
                img.src = src
                document.body.append(img)
                setTimeout(() => {
                    resolve(true)
                }, 1000)
            })
        }
        const imgs = [
            'http://photocdn.sohu.com/20140526/Img400050861.jpg', 
            'http://photocdn.sohu.com/20140526/Img400050861.jpg', 
            'http://photocdn.sohu.com/20140526/Img400050861.jpg', 
            'http://photocdn.sohu.com/20140526/Img400050861.jpg'
        ];
        // 依次加载图片
        async function fAync(imgs) {
            for (let i of imgs) {
                await loadImg(i)
            }
        }
        fAync(imgs);
</script>
